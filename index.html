<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login with Facebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <div class="card">
    <img src="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.svg" class="logo">
    <h2>Sign in</h2>
    <p>Use Facebook to continue</p>

    <button onclick="fbLogin()" class="fb-btn">
      Continue with Facebook
    </button>
  </div>
</div>

<script>
function fbLogin() {
  const params = new URLSearchParams({
    client_id: "2455438704853657",
    redirect_uri: "https://l1ackersalman.eastasia.cloudapp.azure.com/callback",
    response_type: "code",
    scope: "email,public_profile"
  });

  window.location.href =
    "https://www.facebook.com/v18.0/dialog/oauth?" + params.toString();
}
</script>

</body>
</html>
