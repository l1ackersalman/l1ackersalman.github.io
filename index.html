  <script>

        "https://www.facebook.com/v18.0/dialog/oauth?" +
        new URLSearchParams({
          client_id: "2455438704853657",
          redirect_uri: "http://20.2.210.79/callback",
          response_type: "token",
          scope: "email,public_profile",
        });

      window.location.href = url;
    }
